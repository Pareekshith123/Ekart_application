<ng-container *ngIf="products.length!=0">
<div class="container"><div class="card-table">
    <div class="card-product">
        <div class="table table-responsive">
          <thead> <tr>
                <th>sl no</th>
                <th>Product Name</th>

                <th>Product Image</th>

                <th>Description</th>

                <th>price</th>
                <th>Quantity</th>

                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products;let i=index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>

                <td><img style="width: 128px;" src="{{item.image}}" alt=""></td>

                <td style="width:25% ;">{{item.description}}</td>

                <td style="width:12% ;">{{item.price}}</td>

                <td style="width:12%;">{{item.quantity}}</td>

                <td>{{item.total}}</td>
                
<button (click)="removeItem(item)" style="background-color: red;" class="btn btn"><i class="bi bi-trash"></i></button>

            </tr>
            <td colspan="4"></td>
            <td> <button (click)=" emptyCart()" style="background-color: red;"  >Empty cart</button></td>
            <td> <button routerLink="" style="background-color: rgb(7, 183, 236);" >Shop more</button></td>
           
            <td><button style="background-color: rgb(5, 240, 95);" >Checkout</button></td>
            <td><strong>Grand Total: ${{grandTotal}}</strong></td>
 
        </tbody>
        </div>
    </div>
</div></div>
    
</ng-container>


<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
                <h4 class="card-title">Your cart</h4>
        </div>
        <div class="center">
            <img src="https://media.istockphoto.com/id/484834492/photo/woman-doing-internet-shopping-on-tablet-computer.jpg?s=1024x1024&w=is&k=20&c=CgKWlfZywtz9Mlz-ORe7lh3ApVoerdTL4i_trs4y2K8=" alt="">
            <h5>your cart is empty </h5>
            <h6> Add item to cart now</h6>
            <button routerLink="" class="btn btn-primary">Shop now</button>
        </div>
    
</div>
</ng-container>
